<div style="background-color: #f0f0f0;" class="box border-box width-height-200 reservation-time cursor-pointer padding-10 margin-0-auto border-radius-2">
	<div class="font-size-30 padding-10"><%= timeOfReservation() %></div>
	<div class="font-size-15"><%= day() %> <%= month() %></div>
	<div data-button style="width:150px;<%= changeBgColor() %>;"><%= changeText()%></div>

	<span class="circle"><%= holes() %></span> <span class="font-size-20">2 - 4 Players</span>
</div>
