<!DOCTYPE html>

<html lang="en" data-ng-app="main">
	<head>
		<meta charset ="utf-8">
		<title>Kristoffer Robin Canlas</title>
		<link rel="stylesheet" href="css/main.css" type="text/css"/>
		<link rel="shortcut icon" href="http://img09.deviantart.net/eebe/i/2016/100/4/c/the_flash_logo_by_phiaann23-d9yhsaa.png">
		<link rel="apple-touch-icon image_src" href="http://img09.deviantart.net/eebe/i/2016/100/4/c/the_flash_logo_by_phiaann23-d9yhsaa.png">

	</head>
	<body data-ng-controller="mainController as self">
		<span class="main-wrapper">
			<span class="header bin-relative-block-wh-100">
				<span class="header-nav">
					<span class="header-btns left text-center c-pointer" data-ng-repeat="nav in self.mainFact.nav">{{nav.title}}</span>
				</span>
				<span class="header-content">
					<span class="robins-content">
						<span class="name-letters text-center"> KR </span>
						<span class="name-letters2 text-center"> Kristoffer Robin </span>
						<span class="name-letters2 text-center"> Canlas </span>
						<span class="bin-relative-block-wh-100 header-desc-wrap">	
							<p class="header-desc text-center"> Welcome to the online portfolio of Kristoffer Robin Canlas, Web Developer by day, Speedster by night. WEBSITE UNDER CONSTRUCTION</p>
						</span>
					</span>
					<span class="header-c-btn">
						v
					</span>
				</span>
				<img class="header-img bin-relative-block-wh-100" data-ng-src="images/main-bg.jpg" alt="">
			</span>
			
		</span>

		<script type="text/javascript" src="js/plugins/angular.min.js"></script>
		<script type="text/javascript" src="js/plugins/underscore-min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
